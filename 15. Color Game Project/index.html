<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  </head>
  <body>
    <h1>The Great <br />
      <span id="colorDisplay">RGB</span> <br />
      Color Game</h1>

    <div id="stripe">
      <button type="button" name="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button type="button" name="button" id="easyBtn">Easy</button>
      <button type="button" name="button" class="selected" id="hardBtn">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
