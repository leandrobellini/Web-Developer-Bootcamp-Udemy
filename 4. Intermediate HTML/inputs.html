<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <p>Você prefere gatos ou cachorros?</p>
    <form class="" action="" method="">
      <label for="">
        Cachorro
        <input type="radio" name="escolha" value="cachorro">

      </label>
      <label for="">
        Gatos
        <input type="radio" name="escolha" value="gatos">
      </label>
      <br>
      <label for="">
        Enviar por e-mail?
        <input type="checkbox" name="porEmail" value="Sim">
      </label>
      <p>Escolha algo:</p>
      <select class="" name="frutas">
        <option value="banana">Banana</option>
        <option value="uva">Uva</option>
        <option value="pera">Pera</option>
      </select>
      <p>Comentários: </p>
      <textarea name="comentarios" rows="8" cols="80"></textarea>
      
      <br>
      <input type="submit" name="" value="Enviar!">
    </form>
  </body>
</html>
